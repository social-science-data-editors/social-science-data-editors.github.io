<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-inline">
                    {% for item in site.navigation %}
                    <li>
                        <a class="page-scroll" href="{{ item.url }}">{{ item.title }}</a>
                    </li>
                {% endfor %}
                </ul>
                <p class="copyright text-muted small">{{ site.copyright }}</p>
            </div>
            <div class="col-md-4">
                <ul class="list-inline banner-social-buttons">
                    {% for social in site.social %}
                    <li>
                        <a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.icon }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
                <p class="text-muted small">{{ site.credits }}</p>
            </div>
        </div>
    </div>
</footer>
